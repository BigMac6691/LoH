<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Labels Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    #gameCanvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    
    .star-label {
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    
    .test-info {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="test-info">
    <h3>Star Labels Test</h3>
    <p>• Labels should appear below each star</p>
    <p>• Labels should always face the camera</p>
    <p>• Labels should hide when zoomed out</p>
    <p>• Labels should show star names</p>
    <p>• Use mouse to rotate/zoom the view</p>
  </div>
  
  <canvas id="gameCanvas"></canvas>
  
  <script type="module">
    import * as THREE from './node_modules/three/build/three.module.js';
    import { CSS2DRenderer, CSS2DObject } from './node_modules/three/examples/jsm/renderers/CSS2DRenderer.js';
    import { OrbitControls } from './node_modules/three/examples/jsm/controls/OrbitControls.js';
    
    // Scene setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x1a1a2e);
    
    // Camera setup
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 10);
    
    // Renderer setup
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('gameCanvas'), antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    
    // Label renderer setup
    const labelRenderer = new CSS2DRenderer();
    labelRenderer.setSize(window.innerWidth, window.innerHeight);
    labelRenderer.domElement.style.position = 'absolute';
    labelRenderer.domElement.style.top = '0px';
    labelRenderer.domElement.style.pointerEvents = 'none';
    document.body.appendChild(labelRenderer.domElement);
    
    // Controls
    const controls = new OrbitControls(camera, renderer.domElement);
    
    // Lighting
    const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
    scene.add(ambientLight);
    
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(5, 5, 5);
    scene.add(directionalLight);
    
    // Create test stars with labels
    const starNames = ['Alpha Centauri', 'Betelgeuse', 'Sirius', 'Vega', 'Polaris', 'Arcturus', 'Rigel', 'Procyon'];
    const stars = [];
    const labels = [];
    
    starNames.forEach((name, index) => {
      // Create star mesh
      const geometry = new THREE.SphereGeometry(0.2, 16, 16);
      const material = new THREE.MeshPhongMaterial({ color: 0xcccccc });
      const star = new THREE.Mesh(geometry, material);
      
      // Position star in a circle
      const angle = (index / starNames.length) * Math.PI * 2;
      const radius = 5;
      star.position.set(
        Math.cos(angle) * radius,
        Math.sin(angle) * radius * 0.5,
        0
      );
      
      scene.add(star);
      stars.push(star);
      
      // Create label
      const labelDiv = document.createElement('div');
      labelDiv.className = 'star-label';
      labelDiv.textContent = name;
      labelDiv.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
      labelDiv.style.color = 'white';
      labelDiv.style.padding = '3px 8px';
      labelDiv.style.borderRadius = '4px';
      labelDiv.style.fontSize = '11px';
      labelDiv.style.fontFamily = 'Arial, sans-serif';
      labelDiv.style.whiteSpace = 'nowrap';
      labelDiv.style.pointerEvents = 'none';
      labelDiv.style.userSelect = 'none';
      labelDiv.style.transform = 'translate(-50%, 0)';
      labelDiv.style.border = '1px solid rgba(255, 255, 255, 0.3)';
      
      const label = new CSS2DObject(labelDiv);
      label.position.set(star.position.x, star.position.y - 0.5, star.position.z);
      scene.add(label);
      labels.push(label);
    });
    
    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      
      // Rotate stars slowly
      stars.forEach((star, index) => {
        star.rotation.y += 0.01;
      });
      
      renderer.render(scene, camera);
      labelRenderer.render(scene, camera);
    }
    
    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      labelRenderer.setSize(window.innerWidth, window.innerHeight);
    });
    
    // Start animation
    animate();
  </script>
</body>
</html>
