<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoH - Three.js Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    #gameCanvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    
    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 18px;
      z-index: 1000;
    }

    .ui-panel {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #00ff88;
      border-radius: 10px;
      padding: 30px;
      color: white;
      z-index: 2000;
      min-width: 300px;
      backdrop-filter: blur(10px);
    }

    .ui-panel h2 {
      margin: 0 0 20px 0;
      text-align: center;
      color: #00ff88;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #ccc;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: #00ff88;
      box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
    }

    .form-group input[type="range"] {
      height: 6px;
      background: #333;
      border-radius: 3px;
      outline: none;
      -webkit-appearance: none;
    }

    .form-group input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #00ff88;
      border-radius: 50%;
      cursor: pointer;
    }

    .form-group input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #00ff88;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }

    .range-value {
      display: inline-block;
      margin-left: 10px;
      color: #00ff88;
      font-weight: bold;
    }

    .generate-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(45deg, #00ff88, #00cc6a);
      border: none;
      border-radius: 5px;
      color: #000;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .generate-btn:hover {
      background: linear-gradient(45deg, #00cc6a, #00ff88);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
    }

    .generate-btn:active {
      transform: translateY(0);
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">Loading...</div>
  
  <!-- Map Generation UI Panel -->
  <div class="ui-panel" id="mapGenPanel">
    <h2>Generate Map</h2>
    
    <div class="form-group">
      <label for="mapSize">Map Size (2-9)</label>
      <input type="range" id="mapSize" min="2" max="9" value="5">
      <span class="range-value" id="mapSizeValue">5</span>
    </div>
    
    <div class="form-group">
      <label for="minStarDensity">Min Star Density (0-9)</label>
      <input type="number" id="minStarDensity" min="0" max="9" value="2" placeholder="Min density">
    </div>
    
    <div class="form-group">
      <label for="maxStarDensity">Max Star Density (0-9)</label>
      <input type="number" id="maxStarDensity" min="0" max="9" value="7" placeholder="Max density">
    </div>
    
    <div class="form-group">
      <label for="seed">Seed</label>
      <input type="number" id="seed" value="12345" placeholder="Enter seed number">
    </div>
    
    <button class="generate-btn" id="generateBtn">Generate Map</button>
  </div>
  
  <canvas id="gameCanvas"></canvas>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
